
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Simple Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Welcome to My Simple Website
  </header>
  <main>
    <h1>Hello, world!</h1>
    <p>This is a very basic and simple website created with just HTML and CSS.</p>
    <p>Feel free to customize and expand it however you like.</p>
  </main>
  <footer>
    &copy; 2024 Simple Website. All rights reserved.
  </footer>
</body>
</html>
